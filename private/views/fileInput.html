<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom File Input with Image Preview</title>
    <style>
       

        .file-upload {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .file-upload label:hover {
            background-color: #0056b3;
        }

        .preview {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
            display: none;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="file-upload">
        <img id="previewImage" class="preview" src="" alt="Image Preview">
        <label for="profile_pic">Choose Image</label>
        <input id="profile_pic" type="file" name="profile_pic" accept="image/*" onchange="previewImage(this)">
    </div>

    <script>
        function previewImage(input) {
            const preview = document.getElementById("previewImage");
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
                preview.style.display = "none";
            }
        }
    </script>

</body>
</html>
